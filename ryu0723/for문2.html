<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let sum = 0;

        //1에서 100까지 총합

        for(let i = 0; i<=100; i++){
            sum += i; // sum = sum + i;
            console.log(`${sum}`);
        }

        console.log(`1~100까지 총합 :  ${sum}`)
    </script>
</body>
</html>
