    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let i =1, j =1 ;

        while(i<=5){
            console.log(`현재i의 값:${i}`)
                while(j<=5){
                    console.log(`-------> 현재 j의 값 : ${j}`);
                    j++;
                }
            j=1;  // 다시시작한 j의 초기값을 1설정   
            i++
        }
        
    
    </script>
</body>
