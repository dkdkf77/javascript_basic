<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h2>객체</h2>
    <script>
        'use strict';

        // const 로 객체를 지정

        const dog = {
            name: 'mini',
            age : 10,
            color : 'red',
            weight : 100,
        } // dog라는 객체 선언, 함수에는 3개 알아야 하는데 문자열, 숫자형, 참/거짓

        console.log(dog.name); 
        console.log(dog.age);
        console.log(dog.color);
        console.log(dog.weight);
        console.log(`===================================`);
        console.log(dog["name"]);
        console.log(dog["age"]);
        console.log(dog["color"]);
        console.log(dog["weight"]);


        console.log(`===================================`);
        let arr = [10,20,30,40,50];

        for(let i in arr){
            console.log(i); //변수 i 는 배열에 인덱스값을 출력 0,1,2,3,4
            console.log(arr[i]) // 10, 20, 30 , 40, 50;
        }

        for(let i in dog){
            console.log(i); // name, age, color, weight등 속성을 출력
            console.log(dog[i]); // mini, 10, red, 100 속성값을 출력 여러개를 배열할때는 for in 문을 사용
        }

    </script>
</body>
</html>
