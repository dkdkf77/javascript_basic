<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수</title>
</head>
<body>
    <h2>데이터타입-숫자</h2>
    <script>
        'use strict' //엄격모드
        //상수는 값을 할당 후 재할당을 할 수 없는 저장공간
        const num1 = 10;
        //num1 =20; 재할당 할 수 없다
        const num2 = 13.510312;
        const num3 = 10e6 // 10의 6승
        
        
        console.log(num1)
        console.log(num2)
        console.log(num3)
        

    </script>
</body>
</html>
