<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입</title>
</head>
<body>
    <h2>암시적 타입 변환</h2>
    <script>
        'use strict' //엄격모드
        
        const num1 = "10";
        const num2 = "5";

        console.log(`현재 num1 의 타입:${typeof num1}`);
        console.log(`num1 + num 2 = ${num1 + num2}`); //암시적으로 연산
        //명시적으로 연산
        console.log(`Number(num1) + Number(num2) = ${Number(num1) + Number(num2)}`)
        console.log(`Number(num1 + num2) = ${Number(num1) + Number(num2)}`)

        /*
        자바스크립트는 자동으로 타입 변환을 사용하지만
        종종 명시적으로 타입을 변환할 필요가 있습니다 이때 다음과 같이 사용합니다

        Number () : 문자를 숫자로 변환
        Number ("10" + "5") (x)
        String() : 숫자나 불린등을 문자형으로 변환
        Boolean() : 문자나 숫자등을 불린형으로 변환
        Object() : 모든 자료형을 객체형으로 변환
        parseInt() : 문자형을 int형으로 변환
        parseFloat() : 문자형을 float형으로 변환
        */
        


    </script>
</body>
</html>
