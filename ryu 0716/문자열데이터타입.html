<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수</title>
</head>
<body>
    <h2>데이터타입-문자열</h2>
    <script>
        'use strict' //엄격모드
        const num1 = 10; //숫자형
        const num2 = 5; //숫자형
        const str1 = "Hello JavaScript"; //문자열
        const str2 = "Hello World"; //문자열
        const str3 = "10"; //문자열

        console.log(num1 + num2); //숫자연산
        console.log(num1 + str3); //문자연산(결합)
        console.log(num1 + ' ');  //문자연산(결합)

        //typeof() 변수 타입 확인 함수
        console.log(typeof(num1)) //숫자형 number
        console.log(typeof(num1 + '')) //문자형 string
        console.log(typeof(str2)) // 문자형 string

        console.log(str1 + " " + str2);
        console.log(str1 + "\n" + str2); // 역슬러시는 줄바꿈 

        //`` 객체로 표현
        console.log(num1 + '+'+ num2 + '=' + (num1 + num2)); // 10 + 5  = 15
        console.log(`${num1}+${num2}=${num1 + num2}`);
        console.log(`${num1}+${str2}=${num1 + str3}`); //백쿼트를 사용하면 코드가 줄어든다
    </script>
</body>
</html>
