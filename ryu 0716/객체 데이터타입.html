<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터타입</title>
</head>
<body>
    <h2>데이터타입-객체형</h2>
    <script>
        'use strict' //엄격모드
        const dog = {
            'name' : '류승환', 
            'age' : 20, 
            'weight': 200
        }

        console.log(dog)

        console.log(dog.name,dog.age,dog.weight)
        console.log(`이름:${dog.name}`,`나이:${dog.age}`,`무게:${dog.weight}`)
        console.log(`이름:${dog.name}`)
        console.log(`나이:${dog.age}`)
        console.log(`무게:${dog.weight}`)
        console.log(dog.age)
        console.log(dog.weight)


        //객체 수정
        dog.weight = 3; //value는 변경 가능
        console.log(`무게: ${dog.weight}`);

        dog = {
            'name' : '다아', 
            'age' : 20, 
            'weight': 30
        } // const는 새로운 객체를 참조할 수 없음, let은 가능함

        console.log(dog)
        
    </script>
</body>
</html>
