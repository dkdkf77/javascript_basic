<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>증감연산자</h2>
    <script>
        'use strict';//엄격모드
        let num1 = 10;
        
        console.log(`현재 num1의 값 : ${num1}`); //10
        console.log(`현재 num1의 값 : ${++num1}`); // 전위연산자 11
        console.log(`현재 num1의 값 : ${num1}`); //11
        console.log(`현재 num1의 값 : ${num1++}`);// 후위연산자 11
        console.log(`현재 num1의 값 : ${num1}`);//12
        console.log(`현재 num1의 값 : ${--num1}`); //11
        console.log(`현재 num1의 값 : ${num1}`);//11
        console.log(`현재 num1의 값 : ${num1--}`); //11
        console.log(`현재 num1의 값 : ${num1}`); //10
        console.log('--------------------------------------------');
        
        let num2 = 10;
        ++num2;
        console.log(`현재 num2의 값 : ${num2}`); //11
        num2++;
        console.log(`현재 num2의 값 : ${num2}`); //11

        console.log('--------------------------------------------');
        let a = 10;
        let b = 20;
        let c = 3;

        document.write(`<h2>증감연산자</h2>`);
        document.write(++a + '<br>'); // 11
        document.write(a++ + '<br>'); // 11(12)
        document.write(c++ + '<br>'); //3(4)
        document.write(++a + b++ + '<br>'); // 13 + 20 = 33
        document.write(++a + ++b + '<br>'); // 14 + 22 = 36

        


    </script>
</body>
</html>
