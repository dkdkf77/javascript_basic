<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>비교연산자</h2>
    <script>
        'use strict';//엄격모드

        const num1 = 3;
        const num2 = 5;
        const str1 = "3";
        const str2 = "abcde";
        const str3 = "bcd";

        let result = num1 > num2
        console.log(`num1 > num2 : ${result}`); 

        result = str2 <= str3 
        // "abcde" <= "bcd" ===> true : 아스키코드 비교
        // 정보교환용 7비 부호체계
        console.log(`str2 <= str3 : ${result}`); 



        result =  num1 == str1;
        console.log(`num1 == str1 : ${result}`); //문자열 , 숫자형 이 달라도 true, 타입과 상관없이 비교

        result =  num1 === str1;
        console.log(`num1 === str1 : ${result}`); // 문자열 , 숫자형 이 다르면 false, 타입의 조건 포함 비교

        result = num1 != str1; // 숫자 3 과 문자열 "3" != false (같다)
        console.log(`num1 != str1 : ${result}`);

        result = num1 !== str1; // 숫자 3 과 문자열 "3" !== true (같지 않다)
        console.log(`num1 !== str1 : ${result}`);


        // for(초기값; num < 100; num+1){
        //     반복실행될 문장 
        // }
        // if(a==b){
        //     조건문에 참이면 실행문
        // }else{

        // }


    </script>
</body>
</html>
