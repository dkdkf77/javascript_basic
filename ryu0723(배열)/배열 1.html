<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열1</title>
</head>
<body>
    <script>
        'use strict';

        let arr =['루시', 10, 3.5, true];
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);

        arr[4] = 'white';
        console.log(arr);
        console.log(arr[4]);
        arr[5] = '포메라니안';
        console.log(arr);
        console.log(arr[5]);
        console.log('-----------------------------------')
        console.log(arr.length);
        
        // length의 범위를 정하는 이유 -> 유지 보수 용이
        for(let i =0; i<arr.length; i++){
            console.log(arr[i]);
        }
        console.log('-----------------------------------')
        //pop(): 마지막 넣은 요소를 삭제
        arr.pop();

        for(let i=0; i<arr.length; i++){
            console.log(arr[i]);
        }
    </script>
</body>
</html>
