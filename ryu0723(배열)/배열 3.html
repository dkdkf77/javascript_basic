<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열1</title>
</head>
<body>
    <script>
        'use strict';
        let arr1 = ['김사과', 20, 160.5, true];
        console.log(arr1);

        arr1.push('남자');
        console.log(arr1);

        //첫번째 값 제거
        arr1.shift();
        console.log(arr1);

        let arr2 = ['김사과', '서울', '학생'];

        //합치기
        let arr = arr1.concat(arr2)
        console.log(arr);


        arr = arr.join(" /");
        console.log(arr);


        let arr3 = ['c', 'b', 'a', 'z', 'o']
        arr3.sort();
        console.log(arr3);

        arr3.reverse(arr3);
        console.log(arr3);
    </script>
</body>
</html>
