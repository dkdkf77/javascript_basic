<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열1</title>
</head>
<body>
    <script>
        'use strict';
        const cnt = Number(prompt('입력받을 숫자의 개수를 입력하세요'));
        let idx = 0;//인덱스 값 0을 설정
        let arr = [];//배열선언
        
        while(idx < cnt){ //인덱스값만큼 배열로 입력
            arr[idx] =  Number(prompt(`${idx + 1}`))
            idx++;
        }
       

        //배열을 화면 출력
        for(let i =0; i <=arr.length; i++){
            console.log(arr[i]);
        }


    </script>
</body>
</html>
