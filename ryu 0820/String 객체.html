<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체</title>
    <script src="./js/jquary.js"></script>
    <style>
        body{
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h2>String 객체</h2>
    <script>
        'use strict'
        const str1 = "안녕하세요 JavaScript";
        //length - 글자의 갯수를 리턴하는 메소드
        document.write(str1.length + '<hr>');

        document.write(str1.indexOf('J')+ '<hr>') //7
        document.write(str1.indexOf('Java')+ '<hr>') //7
        document.write(str1.indexOf('java')+ '<hr>') 
       
        // 대소문자를 구분 못 찾지 못하기 때문에 -1로 표시

        document.write(str1.indexOf('a')+ '<hr>') //8 첫번째 것을 인식한다 
        document.write(str1.lastIndexOf('a')+ '<hr>') //뒤에 있는 a를 인식한다
        document.write(str1.charAt(7)+ '<hr>')  //위치 값을 확인하고 글자를 탐색

        //포함이 되어 있는지 여부를 참 거짓(불리언형)으로 데이터를 리턴
        document.write(str1.includes('Java')+ '<hr>')  // true
        document.write(str1.includes('java')+ '<hr>')  // false
        
        //범위 내에 글자를 추출
        document.write(str1.substring(7)+ '<hr>')  // JavaScript 매개변수가 1개일 경우 해당 인덱스부터 끝까지 문자열을 추출
        document.write(str1.substring(7, 11)+ '<hr>')  // Java 7부터 11직전까지



        document.write(str1.substr(7, 4)+ '<hr>')  // Java 7부터 4글자수를 가져온다
        // substr(글자위치, 글자수) // 글자를 확인하고 추출해서 리턴


        //배열 선언

        const str2 = "드라이브,영화감상,게임,쇼핑,잠자기,여행";
        //const str2 = ["드라이브","영화감상","게임","쇼핑","잠자기","여행"];// 배열

        //새로운 배열을 선언
        const hobby = str2.split(','); // , 를 기준으로 분리
        // 배열을 출력하려면 반복문을 써야한다 
        for(let h of hobby){
            document.write( h + '<hr>');
        }

        hobby.forEach(function(val, idx, arr){
            document.write(`값:${val}, 인덱스:${idx}, 배열:${arr}` + '<hr>')
        });
        // index 값은 0 부터 시작 | 제이쿼리나 html은 1부터 시작

        // string 대체

        //document.write(string객체명.replace('수정할 글자','바뀔내용') +'<hr>');
        document.write(str1.replace('안녕하세요','Hello') +'<hr>');

        const str3 = '        JavaScript              ';
        document.write(`|${str3}|` + '<hr>');// | 공백에 시작과 끝나는 부분 구분하기 위해 모양생성
        document.write(`|${str3.trim()}|` + '<hr>');// | 공백에 시작과 끝나는 부분 구분하기 위해 모양생성
        

        document.write(str3.toLowerCase() + '<hr>'); //소문자
        document.write(str3.toUpperCase() + '<hr>'); //대문자

        
    </script>
</body>
</html>
