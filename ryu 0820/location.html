<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
    <script src="./js/jquary.js"></script>
    <style>
        body{
            font-size: 13px;
        }
    </style>
</head>
<body style="background-color: chocolate;">
    <h2>location</h2>
    <script>
        'use strict'

        document.write(`현재 문서의 URL 주소 : ${location.href}` + '<br><br>');
        document.write(`현재 문서의 protocol : ${location.protocol}`+ '<br><br>');
        document.write(`현재 문서의 hostname : ${location.hostname}` + '<br><br>');
        document.write(`현재 문서의 pathname : ${location.pathname}` + '<br><br>');
        document.write(`현재 문서의 port : ${location.port}` + '<br><br>');
       
    </script>
</body>
</html>
