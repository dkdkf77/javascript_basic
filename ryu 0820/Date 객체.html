<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
    <script src="./js/jquary.js"></script>
    <style>
        body{
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h2>Date 객체</h2>
    <script>
        'use strict'
        document.write(new Date + '<hr>');
        document.write(new Date(21,4,4) + '<hr>'); // 1921,5,4
        document.write(new Date(2021,3,4,11,56,0) + '<hr>'); // 4월
        document.write(new Date(4000000000000) + '<hr>');

        const date = new Date();
        document.write(`현재 년도 : ${date.getFullYear()}` + '<hr>');
        document.write(`현재 월 : ${date.getMonth() + 1}` + '<hr>');
        document.write(`현재 일 : ${date.getDate()}` + '<hr>');

        document.write(`현재 시간 : ${date.getHours()}` + '<hr>');
        document.write(`현재 분 : ${date.getMinutes()}` + '<hr>');
        document.write(`현재 초 : ${date.getSeconds()}` + '<hr>');
        
        document.write(`${date.getFullYear()} ${date.getMonth() + 1} ${date.getDate()} ${date.getHours()} ${date.getMinutes()} ${date.getSeconds()}` + '<hr>');





            
    </script>
</body>
</html>
