<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        const num1 = Number(prompt('첫번째 숫자를 입력해주세요'))
        const num2 = Number(prompt('두번째 숫자를 입력해주세요'))
        const op = prompt('연산자를 선택하세요 + - * % **')
        let calc = 0;

        switch(op){
            case '+':
               calc = num1 + num2;
               document.write(calc)
               break;
            case '*':
               calc = num1 * num2;
               document.write(calc)
               break;
            case '-':
               calc = num1 - num2;
               document.write(calc)
               break;
            case '%':
               calc = num1 % num2;
               document.write(calc)
               break;
            case '**':
               calc = num1 ** num2;
               document.write(calc)
               break;
            default :
                document.write('잘못 입력되었습니다')
        } 


        
    </script>
</body>
</html>
