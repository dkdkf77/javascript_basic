<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        
        const blood = prompt('혈액형을 입력해주세요 A B AB O');// A B AB O
        const type = prompt('RH+ 또는 RH-를 선택해주세요');
        
        
        if(blood == 'A'){
            if(type == '+'){
                console.log('당신의 혈액형은 A형이며 타입은 RH+입니다.')
            }else if(type == '-'){
                console.log('당신의 혈액형은 A형이며 타입은 RH-입니다.')
            }
        }


        if(blood == 'B'){
            if(type == '+'){
                console.log('당신의 혈액형은 B형이며 타입은 RH+입니다.')
            }else if(type == '-'){
                console.log('당신의 혈액형은 B형이며 타입은 RH-입니다.')
            }
        }

        

        if(blood == 'AB'){
            if(type == '+'){
                console.log('당신의 혈액형은 AB형이며 타입은 RH+입니다.')
            }else if(type == '-'){
                console.log('당신의 혈액형은 AB형이며 타입은 RH-입니다.')
            }
        }




        if(blood == 'O'){
            if(type == '+'){
                console.log('당신의 혈액형은 O형이며 타입은 RH+입니다.')
            }else if(type == '-'){
                console.log('당신의 혈액형은 O형이며 타입은 RH-입니다.')
            }
        }

    </script>
</body>
</html>
