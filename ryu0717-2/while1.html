<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>while문 - 1</h2>
    <script>
        'use strict'
        let i  = 1;

        while(i <= 10){
            document.write(`${i}번째 반복 : 안녕하세요 자바스크립트 <br/>`)
            i++;
             //조건식에 들어가는 변수에 증가치
        }
    </script>
</body>
</html>
